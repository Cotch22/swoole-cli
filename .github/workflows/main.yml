name: Build on macOS
on:
  push:
    tags:
    - 4.8.*-8.0.*-r*

jobs:
  build:
    runs-on: macos-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v3
      - name: Cache deps
        id: cache-deps
        uses: actions/cache@v3
        with:
          path: |
            ./pool
            ./work/opt
          key: ${{ runner.os }}-4.8.x-8.0.x-r0
      - name: Prepare
        run: |
          php prepare.php
          brew uninstall --ignore-dependencies oniguruma
          brew uninstall --ignore-dependencies brotli
          brew uninstall --ignore-dependencies freetype
          brew uninstall --ignore-dependencies libomp
          brew install bison automake re2c
          ln -s /usr/local/bin/glibtoolize /usr/local/bin/libtoolize
          chmod +x make.sh
      - if: ${{ steps.cache-deps.outputs.cache-hit != 'true' }}
        name: Build deps
        run: |
          ./make.sh all-library
      - name: Check deps
        run: |
          ./make.sh pkg-check
      - name: Run configure
        run: |
          PATH="/usr/local/opt/bison/bin:$PATH" ./make.sh config
      - name: Run build
        run: |
          PATH="/usr/local/opt/bison/bin:$PATH" ./make.sh build
      - name: Run test
        run: |
          otool -L bin/swoole-cli
          ./bin/swoole-cli -i
          ./bin/swoole-cli -m
          ./bin/swoole-cli -v
      - name: Run package
        run: |
          cd bin
          tar czvf swoole-cli-${{ runner.os }}-x64-${{ github.ref }}.tar.gz LICENSE swoole-cli
      - uses: actions/upload-artifact@v3
        with:
          name: swoole-cli-${{ runner.os }}-${{ github.sha }}
          path: bin/swoole-cli-${{ runner.os }}-x64-${{ github.ref }}.tar.gz
